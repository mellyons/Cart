<!doctype html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Shopping Cart Form</title>

	<link href="../login_style.css" rel="stylesheet"/>

	<script src="../product_order.js"></script>

	<!--[if lt IE 9]>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

  <![endif]-->

</head>



<body>

	<div class="wrapper">

		<form id="order_Form">

			<fieldset>

				<legend>Shopping Cart</legend>

				<br/>

				<div>

					<label for="first_name">First Name:</label>

					<input type="text" id="first_name"/>

					<span id="err1"></span>

					<label for="last_name">Last Name:</label>

					<input type="text" id="last_name"/><br/>

					<span id="err2"></span>

				</div>

				<br/>

				<div>

					<label for="product">Product:</label>

					<select id="product">

						<option value="">Choose One</option>

						<option value="iPad">iPad</option>

						<option value="iPhone6s">iPhone 6s</option>

						<option value="GalaxyS5">Galaxy S5</option>

						<option value="MotoX">Moto X</option>

					</select>

					<span id="err3"></span>

					

					<label for="quantity">Quantity:</label>

					<input type="text" id="quantity"/>

					<span id="err4"></span>

				</div>

				<br/>

				<br/>

				<div>

					<label for="order_Date">Date:</label>

					<input type="text" id="order_Date"/>

					<span id="err5"></span>

				</div>

				<br/>

				<br/>

				<div>

					<label for="unit_price">Unit Price:</label>

					<input type="number" id="unit_price"/>

					<span id="err6"></span>

					<label for="discount_rate">Discount Rate:</label>

					<input type="number" id="discount_rate"/>

					<span id="err7"></span>

				</div>

				<br/>

				<br/>

				<div>

					<label for="payment_type">Payment Type:</label>

						<select id="payment_type">

							<option value="">Please Select One</option>

							<option value="Visa">Visa</option>

							<option value="Mastercard">Mastercard</option>

							<option value="Discover">Discover</option>

							<option value="American Express">American Express</option>

						</select>

						<span id="err8"></span>

				</div>

				<br/>

				<br/>

				<div>

					<label for="card_number">Card Number:</label>

					<input type="text" id="card_number"/>

					<span id="err9"></span>

					<label for="security_code">Enter Security Code:</label>

					<input type="text" id="security_code"/>

					<span id="err10"></span>

				</div>

				<br/>

				<br/>

				<br/>

				<div>

					<button type="button" id="order_button" value="Place Order">Place Order</button>

				</div>

			</fieldset>		

		</form>

	</div><!-- End Wrapper -->



</body>

</html>
