<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lyons Web Page</title>
	<link href="doc2/login_style.css" rel="stylesheet"/>
	<script src="doc2/login.js"></script>
	<!--[if lt IE 9]>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>

<body>
	<div class="wrapper">
		<form id="output_Form">
			<fieldset>
				<legend>Web Page Log In</legend><br/>
				<div>
					<label for="user_name">User Name:</label>
					<input type="text" id="user_name"/><br/>
					<label for="password">Password:</label>
					<input type="text" id="password"/><br/>
				</div>
				
				<br/>
				<div>
					<button type="button" id="login_button" value="LogIn">Log In</button>
				</div>
				<div id="output"></div>
			</fieldset>
	
	
		</form>
	
	</div><!-- End Wrapper -->
	
</body>
</html>
